<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}{% link apple-touch-icon.png %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}{% link favicon-32x32.png %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}{% link favicon-16x16.png %}">
  <link rel="manifest" href="{{ site.baseurl }}{% link manifest.json %}">
  <link rel="mask-icon" href="{{ site.baseurl }}{% link safari-pinned-tab.svg %}" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');  
    ga('create', 'UA-56797626-13', 'auto');

{% seo %}
</head>
<body class="landing">
  <div id="page-wrapper">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </div>
  <!-- Scripts -->
  <script src="{{ site.baseurl }}{% link assets/js/jquery.min.js %}"></script>
  <script src="{{ site.baseurl }}{% link assets/js/jquery.scrolly.min.js %}"></script>

  <script src="{{ site.baseurl }}{% link assets/js/util.js %}"></script>
  <!--[if lte IE 8]><script src="{{ site.baseurl }}{% link assets/js/ie/respond.min.js %}"></script><![endif]-->
  <script src="{{ site.baseurl }}{% link assets/js/main.js %}"></script>

</html>
