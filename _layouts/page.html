---
layout: default
---
<!-- Main -->
<div id="main" class="wrapper style1">
  <div class="container">
    <header class="major">
      <h2>{{ page.title }}</h2>
      <p>{{ page.subtitle }}</p>
    </header>
    <!-- Content -->
    <section id="content">
      <a href="#" class="image fit"><img src="{{ site.baseurl }}/images/{{ page.picture }}" alt="" /></a>
      {{ content }}
    </section>
  </div>
</div>
